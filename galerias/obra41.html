    <div class="container">
      <div class="linha exposicao">Zonas 11</div>
      <button class="botao-voltar" id="btn-voltar-topo">
        ↩️ Voltar para a Realidade Virtual
      </button>
      <div class="linha video" id="video-container" data-url="https://youtu.be/JjbobVI7eTU?si=ExRhkU8ds7bOMtfY"></div>
      <div class="linha titulo">ERITEMA NUDOSO</div>
      <div class="linha autor">Angela Delgado Fernández</div>
      <div class="linha sinopse">Erythema Nudoso propõe uma viagem sensorial onde nós de cabelo em movimento são projetados como paisagens oníricas, entrelaçadas com imagens de úlceras que evocam uma ruptura devido à pressão do tempo.</div>
      <button class="botao-voltar" id="btn-voltar-rodape">↩️ Voltar para a Realidade Virtual</button>
    </div>
    
    <!-- JavaScript: Configuração de navegação contextual -->
    <script>
      // Detectar origem e configurar botões de voltar dinamicamente
      document.addEventListener('DOMContentLoaded', () => {
        const source = getNavigationSource();
        const mundoURL = getMundoURL(7, source); // Obra 41 pertence ao Mundo 6 (index7.html)
        
        console.log(`🖼️ Obra 41: Origem ${source.toUpperCase()} → Voltar para ${mundoURL}`);
        
        // Configurar botão do topo
        document.getElementById('btn-voltar-topo').onclick = () => {
          window.location.href = mundoURL;
        };
        
        // Configurar botão do rodapé
        document.getElementById('btn-voltar-rodape').onclick = () => {
          window.location.href = mundoURL;
        };
      });
    </script>
    
    <!-- JavaScript: PlatformDetector para detecção automática de plataformas -->
