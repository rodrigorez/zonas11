<!DOCTYPE html>
<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src=\"https://www.googletagmanager.com/gtag/js?id=G-HSBGM1MH5N\"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HSBGM1MH5N');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonas 11 - VR Mundo 10 (V2.8)</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- Enhanced Controls: Componente modular extensível -->
    <script src="https://rodrigorez.github.io/zonas11/galerias/assets/js/enhanced-controls.js"></script>
    <!-- Navigation Helper: Sistema dual AR/VR -->
    <script src="https://rodrigorez.github.io/zonas11/galerias/assets/js/navigation-helper.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    </style>
    <!--
    =====================================================
    ZONAS 11 - MUNDO VR 10 (OBRAS 65-70)
    =====================================================
    
    DESCRIÇÃO:
    - Décimo mundo VR acessível via marcador barcode-9
    - Contém 6 obras de arte + 1 esfera de saída
    - Tema: FOTOGRAFIAS URBANAS (cidade, tempo, memória)
    - Navegação: Clique para acessar obras individuais
    - Botão voltar: Retorna para galeria AR/VR principal
    
    ESTRUTURA:
    - Fundo 360°: fundo_mundo10.jpg (ambiente imersivo)
    - 6 Obras: Dispostas em círculo (51.43° entre cada)
    - Esfera voltar: Posição central (0°)
    - Animações: Flutuação e oscilação orgânicas
    - Total: 7 elementos igualmente distribuídos
    
    INTERAÇÃO:
    - Clique em obras: Redireciona para página da obra
    - Clique na esfera: Volta para galeria.html ou galeria-vr.html
    - Navegação VR: look-controls + wasd-controls
    ====================================================
    -->
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      vr-mode-ui="enabled: true"
    >
      <!-- 🖼️ FUNDO 360° -->
      <a-sky src="https://rodrigorez.github.io/zonas11/galerias/assets/img/fundo_mundo10.jpg"></a-sky>

      <!-- 🔴 ESFERA VOLTAR - Posição 1 (0°) -->
      <a-sphere
        class="clickable-back"
        position="0 1.6 -4"
        radius="0.4"
        color="#FF5722"
        animation__float="property: position; to: 0 2.2 -4; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
        animation__rotate="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true"
      >
        <a-entity
          position="0 0.6 0"
          text="value: ↩️\nVOLTAR; align: center; color: white; width: 3"
          scale="1.2 1.2 1.2"
        ></a-entity>
      </a-sphere>

      <!-- 🖼️ GALERIA CIRCULAR - 6 OBRAS (51.43° entre cada) -->
      
      <!-- Obra 65 - 51.43° (Cidade Silenciosa) -->
      <a-plane
        class="clickable-image obra65"
        position="3.13 1.6 -2.49"
        width="1.2"
        height="0.8"
        rotation="0 51.43 0"
        material="src: url(https://rodrigorez.github.io/zonas11/galerias/assets/img/65.jpg); side: double;"
        animation__float="property: position; to: 3.13 2.4 -2.49; dur: 3000; easing: easeInOutSine; loop: true; dir: alternate"
        animation__swing="property: rotation; to: 0 71.43 5; dur: 4000; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-plane>

      <!-- Obra 66 - 102.86° (Corpo Translúcido) -->
      <a-plane
        class="clickable-image obra66"
        position="3.81 1.6 0.89"
        width="1.2"
        height="0.8"
        rotation="0 102.86 0"
        material="src: url(https://rodrigorez.github.io/zonas11/galerias/assets/img/66.jpg); side: double;"
        animation__float="property: position; to: 3.81 2.3 0.89; dur: 3200; easing: easeInOutSine; loop: true; dir: alternate"
        animation__swing="property: rotation; to: 5 122.86 0; dur: 4200; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-plane>

      <!-- Obra 67 - 154.29° (A luz é um Rio) -->
      <a-plane
        class="clickable-image obra67"
        position="1.72 1.6 3.62"
        width="1.2"
        height="0.8"
        rotation="0 154.29 0"
        material="src: url(https://rodrigorez.github.io/zonas11/galerias/assets/img/67.jpg); side: double;"
        animation__float="property: position; to: 1.72 2.5 3.62; dur: 2800; easing: easeInOutSine; loop: true; dir: alternate"
        animation__swing="property: rotation; to: -5 174.29 -5; dur: 3800; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-plane>

      <!-- Obra 68 - 205.71° (O tempo, o lugar e o habitar) -->
      <a-plane
        class="clickable-image obra68"
        position="-1.72 1.6 3.62"
        width="1.2"
        height="0.8"
        rotation="0 205.71 0"
        material="src: url(https://rodrigorez.github.io/zonas11/galerias/assets/img/68.jpg); side: double;"
        animation__float="property: position; to: -1.72 2.1 3.62; dur: 3400; easing: easeInOutSine; loop: true; dir: alternate"
        animation__swing="property: rotation; to: 0 225.71 5; dur: 4400; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-plane>

      <!-- Obra 69 - 257.14° (contrastes#1) -->
      <a-plane
        class="clickable-image obra69"
        position="-3.81 1.6 0.89"
        width="1.2"
        height="0.8"
        rotation="0 257.14 0"
        material="src: url(https://rodrigorez.github.io/zonas11/galerias/assets/img/69.jpg); side: double;"
        animation__float="property: position; to: -3.81 2.6 0.89; dur: 3600; easing: easeInOutSine; loop: true; dir: alternate"
        animation__swing="property: rotation; to: 5 277.14 0; dur: 3600; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-plane>

      <!-- Obra 70 - 308.57° (Veladura 1/2/3) -->
      <a-plane
        class="clickable-image obra70"
        position="-3.13 1.6 -2.49"
        width="1.2"
        height="0.8"
        rotation="0 308.57 0"
        material="src: url(https://rodrigorez.github.io/zonas11/galerias/assets/img/70.jpg); side: double;"
        animation__float="property: position; to: -3.13 2.2 -2.49; dur: 2600; easing: easeInOutSine; loop: true; dir: alternate"
        animation__swing="property: rotation; to: -5 328.57 -5; dur: 4600; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-plane>

      <!-- 👁️ Câmera com Enhanced Controls -->
      <a-entity 
        camera 
        look-controls 
        enhanced-controls="rotationSpeed: 45; enableRotation: false; enableMovement: true; moveSpeed: 3; enableMouseDrag: true; mouseDragSpeed: 0.01"
        position="0 1.6 0"
      ></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('redirect-on-click', {
        schema: { url: { type: 'string', default: '#' } },
        init: function () {
          const el = this.el;
          const url = this.data.url;

          el.addEventListener('click', () => {
            el.setAttribute('scale', '1.2 1.2 1.2');
            setTimeout(() => {
              window.location.href = url;
            }, 300);
          });
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        console.log('🚀 Mundo 10: Iniciando configuração de navegação...');
        
        // Verificar se funções do navigation-helper estão disponíveis
        if (typeof getNavigationSource === 'undefined') {
          console.error('❌ navigation-helper.js NÃO foi carregado!');
          return;
        }
        
        // Detectar origem da navegação (AR ou VR)
        const source = getNavigationSource(); // Retorna 'ar' ou 'vr'
        console.log(`🌍 Mundo 10: Origem detectada → ${source.toUpperCase()}`);
        
        // Configurar esfera de voltar DINAMICAMENTE
        const backSphere = document.querySelector('.clickable-back');
        if (backSphere) {
          const galleryURL = getGalleryURL(source);
          backSphere.setAttribute('redirect-on-click', { url: galleryURL });
          console.log(`🔙 Botão voltar configurado para: ${galleryURL}`);
        } else {
          console.warn('⚠️ Esfera de voltar NÃO encontrada!');
        }

        // Configurar cliques para cada obra COM parâmetro ?from=
        let obrasConfiguradas = 0;
        for (let i = 65; i <= 70; i++) {
          const obra = document.querySelector(`.obra${i}`);
          if (obra) {
            const obraURL = getObraURL(i, source);
            console.log(`🖼️ Configurando obra ${i}: ${obraURL}`);
            
            // MÉTODO 1: Via componente A-Frame (padrão)
            obra.setAttribute('redirect-on-click', { url: obraURL });
            
            // MÉTODO 2: Via evento JavaScript direto (fallback)
            obra.addEventListener('click', () => {
              console.log(`🖱️ Clique direto detectado na obra ${i}!`);
              window.location.href = obraURL;
            });
            
            obrasConfiguradas++;
          } else {
            console.warn(`⚠️ Obra ${i} NÃO encontrada no DOM!`);
          }
        }
        
        console.log(`✅ Mundo 10: Navegação contextual (${source.toUpperCase()}) configurada`);
        console.log(`📊 ${obrasConfiguradas} obras + 1 esfera = ${obrasConfiguradas + 1} elementos configurados`);
      });
    </script>
  </body>
</html>
