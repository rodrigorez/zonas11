    <script>
      // =====================================================
      // üé® SISTEMA DE CORES - CONFIGURA√á√ÉO GLOBAL
      // =====================================================
      // 
      // Este sistema permite controlar as cores dos objetos 3D
      // da galeria de forma simples e flex√≠vel.
      //
      // COMO FUNCIONA:
      // 1. MODE define o comportamento padr√£o de TODOS os objetos
      // 2. Cada objeto pode ter uma cor local que SEMPRE prevalece
      //
      // =====================================================
      
      // -----------------------------------------------------
      // üü¢ MODE - Comportamento Padr√£o Global
      // -----------------------------------------------------
      // Define como os objetos SEM cor local se comportam
      //
      // Op√ß√µes dispon√≠veis:
      //   'original' ‚Üí Mant√©m as cores originais do arquivo GLB
      //   'global'   ‚Üí Todos usam a cor definida em GLOBAL_COLOR
      //
      // EXEMPLOS:
      //   const MODE = 'original';  // Cores nativas dos arquivos GLB
      //   const MODE = 'global';    // Todos com a mesma cor
      // -----------------------------------------------------
      
      const MODE = 'original';
      
      // -----------------------------------------------------
      // üé® GLOBAL_COLOR - Cor Global Unificada
      // -----------------------------------------------------
      // Cor aplicada quando MODE = 'global'
      // Formato: Hexadecimal 0xRRGGBB
      //
      // EXEMPLOS DE CORES:
      //   0xFF0000  ‚Üí Vermelho
      //   0x00FF00  ‚Üí Verde
      //   0x0000FF  ‚Üí Azul
      //   0xFFFF00  ‚Üí Amarelo
      //   0xFF00FF  ‚Üí Magenta
      //   0x00FFFF  ‚Üí Ciano
      //   0xFFFFFF  ‚Üí Branco
      //   0x000000  ‚Üí Preto
      //   0xFF8800  ‚Üí Laranja
      //   0x8800FF  ‚Üí Roxo
      // -----------------------------------------------------
      
      const GLOBAL_COLOR = 0xFF0000;
      
      // =====================================================
      // üìù GUIA R√ÅPIDO DE USO:
      // =====================================================
      //
      // ‚úîÔ∏è CENA√ÅRIO 1: Manter cores originais dos arquivos GLB
      //    const MODE = 'original';
      //    (N√£o precisa mexer em GLOBAL_COLOR)
      //
      // ‚úîÔ∏è CENA√ÅRIO 2: Todos os objetos vermelhos
      //    const MODE = 'global';
      //    const GLOBAL_COLOR = 0xFF0000;
      //
      // ‚úîÔ∏è CENA√ÅRIO 3: Todos azuis
      //    const MODE = 'global';
      //    const GLOBAL_COLOR = 0x0000FF;
      //
      // ‚úîÔ∏è CENA√ÅRIO 4: Cores originais MAS Mundo 3 sempre verde
      //    const MODE = 'original';
      //    (No array portals, definir: color: 0x00FF00 no mundo3)
      //
      // ‚úîÔ∏è CENA√ÅRIO 5: Todos vermelhos MAS Mundo 5 azul
      //    const MODE = 'global';
      //    const GLOBAL_COLOR = 0xFF0000;
      //    (No array portals, definir: color: 0x0000FF no mundo5)
      //
      // =====================================================

      // Componente de redirecionamento (reutilizado do sistema existente)
      AFRAME.registerComponent('redirect-on-click', {
        schema: { url: { type: 'string', default: '#' } },
        init: function () {
          const el = this.el;
          const url = this.data.url;

          el.addEventListener('click', () => {
            el.setAttribute('scale', '1.2 1.2 1.2');
            setTimeout(() => {
              window.location.href = url;
            }, 300);
          });
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        console.log('ü•Ω Galeria VR: Inicializando...');
        
        // =====================================================
        // üéØ ARRAY DE PORTAIS - Configura√ß√£o dos 10 Mundos
        // =====================================================
        //
        // Cada objeto representa um mundo da galeria VR.
        // Voc√™ pode definir cores individuais aqui.
        //
        // PROPRIEDADES:
        //   - class: Classe CSS do objeto (N√ÉO ALTERAR)
        //   - mundoNum: N√∫mero do mundo para navega√ß√£o (N√ÉO ALTERAR)
        //   - nome: Descri√ß√£o do mundo (opcional, para documenta√ß√£o)
        //   - color: Cor ESPEC√çFICA deste objeto (formato: 0xRRGGBB)
        //
        // =====================================================
        // üî¥ ATEN√á√ÉO: PROPRIEDADE 'color'
        // =====================================================
        //
        // Se color = null:
        //   ‚Üí Objeto segue o MODE (original ou global)
        //
        // Se color = 0xRRGGBB (ex: 0xFF0000):
        //   ‚Üí Objeto SEMPRE usa essa cor (IGNORA MODE)
        //
        // EXEMPLOS DE COR INDIVIDUAL:
        //   color: null       ‚Üí Segue MODE
        //   color: 0xFF0000   ‚Üí Sempre vermelho
        //   color: 0x00FF00   ‚Üí Sempre verde
        //   color: 0x0000FF   ‚Üí Sempre azul
        //   color: 0xFFFF00   ‚Üí Sempre amarelo
        //   color: 0xFF00FF   ‚Üí Sempre magenta
        //
        // =====================================================
        // üìù CASOS DE USO COMUNS:
        // =====================================================
        //
        // ‚úîÔ∏è Todos seguem MODE:
        //    Deixe todos com color: null
        //
        // ‚úîÔ∏è Destacar apenas o Mundo 5:
        //    MODE = 'original' (todos com cores GLB)
        //    mundo5: color: 0xFF0000 (s√≥ ele vermelho)
        //
        // ‚úîÔ∏è Arco-√≠ris (cada mundo uma cor):
        //    MODE = 'original' (n√£o importa)
        //    mundo1: color: 0xFF0000  (vermelho)
        //    mundo2: color: 0xFF8800  (laranja)
        //    mundo3: color: 0xFFDD00  (amarelo)
        //    mundo4: color: 0x00FF00  (verde)
        //    mundo5: color: 0x00DDDD  (ciano)
        //    mundo6: color: 0x0000FF  (azul)
        //    mundo7: color: 0x8800FF  (roxo)
        //    mundo8: color: 0xFF00FF  (magenta)
        //    mundo9: color: 0xFF0088  (rosa)
        //    mundo10: color: 0xFFFFFF (branco)
        //
        // ‚úîÔ∏è Todos vermelhos EXCETO Mundo 3 (azul):
        //    MODE = 'global'
        //    GLOBAL_COLOR = 0xFF0000
        //    mundo3: color: 0x0000FF
        //
        // =====================================================
        
        const portals = [
          { 
            class: 'mundo1', 
            mundoNum: 2, 
            nome: 'Mundo 1 (Obras 1-7)',
            color: null  // null = segue MODE | 0xRRGGBB = cor fixa
          },
          { 
            class: 'mundo2', 
            mundoNum: 3, 
            nome: 'Mundo 2 (Obras 8-14)',
            color: null  // Altere aqui para cor espec√≠fica (ex: 0xFF8800)
          },
          { 
            class: 'mundo3', 
            mundoNum: 4, 
            nome: 'Mundo 3 (Obras 15-21)',
            color: null  // Exemplo: color: 0xFFDD00 (amarelo ouro)
          },
          { 
            class: 'mundo4', 
            mundoNum: 5, 
            nome: 'Mundo 4 (Obras 22-28)',
            color: null  // Exemplo: color: 0x00FF00 (verde)
          },
          { 
            class: 'mundo5', 
            mundoNum: 6, 
            nome: 'Mundo 5 (Obras 29-37)',
            color: null  // Exemplo: color: 0x00DDDD (ciano)
          },
          { 
            class: 'mundo6', 
            mundoNum: 7, 
            nome: 'Mundo 6 (Obras 38-42)',
            color: null  // Exemplo: color: 0x0088FF (azul)
          },
          { 
            class: 'mundo7', 
            mundoNum: 8, 
            nome: 'Mundo 7 (Obras 43-48)',
            color: null  // Exemplo: color: 0x8800FF (roxo)
          },
          { 
            class: 'mundo8', 
            mundoNum: 9, 
            nome: 'Mundo 8 (Obras 49-55)',
            color: null  // Exemplo: color: 0xFF00FF (magenta)
          },
          { 
            class: 'mundo9', 
            mundoNum: 10, 
            nome: 'Mundo 9 (Obras 57-63)',
            color: null  // Exemplo: color: 0xFF0088 (rosa)
          },
          { 
            class: 'mundo10', 
            mundoNum: 11, 
            nome: 'Mundo 10 (Obras 65-70)',
            color: null  // Exemplo: color: 0xFFFFFF (branco)
          }
        ];
        
        // Configurar cada portal
        portals.forEach(portal => {
          const entity = document.querySelector(`.${portal.class}`);
          
          if (entity) {
            // Gerar URL do mundo com par√¢metro ?from=vr
            const mundoURL = getMundoURL(portal.mundoNum, 'vr');
            
            // Configurar redirecionamento
            entity.setAttribute('redirect-on-click', { url: mundoURL });
            console.log(`üåç Portal configurado: ${portal.nome} ‚Üí ${mundoURL}`);
            
            // Aplicar cor ao modelo 3D quando carregar
            entity.addEventListener('model-loaded', () => {
              setTimeout(() => {
                const mesh = entity.getObject3D('mesh');
                
                if (mesh) {
                  let finalColor = null;
                  let colorSource = '';
                  
                  // =====================================================
                  // SISTEMA SIMPLIFICADO (2 N√çVEIS)
                  // =====================================================
                  
                  // N√çVEL 1: Cor definida no objeto (SEMPRE prevalece)
                  if (portal.color !== null && portal.color !== undefined) {
                    finalColor = portal.color;
                    colorSource = `COR LOCAL (#${portal.color.toString(16).toUpperCase().padStart(6, '0')})`;
                  }
                  // N√çVEL 2: Seguir MODE
                  else {
                    switch (MODE) {
                      case 'global':
                        finalColor = GLOBAL_COLOR;
                        colorSource = `COR GLOBAL (#${GLOBAL_COLOR.toString(16).toUpperCase().padStart(6, '0')})`;
                        break;
                        
                      case 'original':
                      default:
                        finalColor = null;
                        colorSource = 'COR ORIGINAL DO GLB';
                        break;
                    }
                  }
                  
                  // =====================================================
                  // APLICAR COR (se definida)
                  // =====================================================
                  if (finalColor !== null) {
                    let materialsCount = 0;
                    
                    mesh.traverse((child) => {
                      if (child.isMesh && child.material) {
                        materialsCount++;
                        
                        if (Array.isArray(child.material)) {
                          child.material.forEach((mat) => {
                            mat.color.setHex(finalColor);
                            mat.needsUpdate = true;
                          });
                        } else {
                          child.material.color.setHex(finalColor);
                          child.material.needsUpdate = true;
                        }
                      }
                    });
                    
                    console.log(`‚úÖ ${portal.nome}: ${colorSource} (${materialsCount} materiais)`);
                  } else {
                    console.log(`üé® ${portal.nome}: ${colorSource}`);
                  }
                } else {
                  console.warn(`‚ö†Ô∏è ${portal.nome}: Mesh n√£o encontrada`);
                }
              }, 100);
            });
          } else {
            console.error(`‚ùå Portal n√£o encontrado: ${portal.class}`);
          }
        });
        
        console.log('‚úÖ Galeria VR: Inicializa√ß√£o completa');
        console.log('üìã Controles dispon√≠veis:');
        console.log('   - W/A/S/D: Movimento');
        console.log('   - Mouse: Olhar ao redor + Rota√ß√£o');
        console.log('   - Clique: Acessar mundo VR');
      });
    </script>
