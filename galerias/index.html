    <meta charset="utf-8">

    <title>Zonas 11 - Escolha seu Modo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 700px;
        padding: 2rem;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 2.5rem);
        margin-bottom: 1rem;
        font-weight: bold;
      }
      p {
        font-size: clamp(1rem, 2.5vw, 1.1rem);
        margin-bottom: 2rem;
        opacity: 0.8;
        line-height: 1.6;
      }
      .button-group {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .mode-button {
        flex: 1;
        min-width: 280px;
        max-width: 320px;
        padding: 2rem 1.5rem;
        background: #1a1a1a;
        border: 3px solid #FF5722;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: #fff;
        display: block;
      }
      .mode-button:hover {
        background: #FF5722;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(255,87,34,0.5);
      }
      .mode-button h2 {
        font-size: clamp(1.3rem, 3vw, 1.6rem);
        margin: 0.5rem 0;
        font-weight: bold;
      }
      .mode-button .icon {
        font-size: clamp(2.5rem, 6vw, 3rem);
        margin-bottom: 1rem;
      }
      .mode-button .description {
        font-size: clamp(0.9rem, 2vw, 1rem);
        opacity: 0.9;
        margin-top: 0.5rem;
      }
      @media (max-width: 600px) {
        .button-group {
          flex-direction: column;
        }
        .mode-button {
          min-width: 100%;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <h1>🎨 Zonas 11</h1>
      <p>Escolha como deseja explorar a galeria de arte digital:</p>
      
      <div class="button-group">
        <a href="galeria.html" class="mode-button">
          <div class="icon">📱</div>
          <h2>Realidade Aumentada</h2>
          <p class="description">Use marcadores físicos para acessar os mundos</p>
        </a>
        
        <a href="galeria-vr.html" class="mode-button">
          <div class="icon">🥽</div>
          <h2>Realidade Virtual</h2>
          <p class="description">Navegue livremente em ambiente imersivo</p>
        </a>
      </div>
    </div>
</body>
</html>
