<html lang="pt-BR">
  <head>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HSBGM1MH5N');

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica - Çwnın</title>
    <!-- CSS Externo Compartilhado (V2.8 Otimizado) -->
    <link rel="stylesheet" href="assets/css/obra-template.css">
    <!-- Navigation Helper: Sistema dual AR/VR -->
    <script src="assets/js/navigation-helper.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 1ª linha: Nome da exposição -->
      <div class="linha exposicao">Zonas 11</div>

      <!-- 2ª linha: Botão voltar -->
      <button class="botao-voltar" id="btn-voltar-topo">
        ↩️ Voltar para a Realidade Virtual
      </button>

      <!-- 3ª linha: Vídeo do YouTube -->
      <div class="linha video" id="video-container" data-url="https://www.youtube.com/embed/rsSp42jvx8w?controls=1"></div>

      <!-- 4ª linha: Título da obra -->
      <div class="linha titulo">Çwnın</div>

      <!-- 5ª linha: Autor da obra -->
      <div class="linha autor">Daniel Malva</div>

      <!-- 6ª linha: Sinopse -->
      <div class="linha sinopse">
        Poema ouvido em sonhos e transcrito em Külyüüş, língua até então indecifrável. O vídeo apresenta a aparição da palavra Çwnın, gesto inaugural que funda um mundo. A obra articula sonho, linguagem e alteridade, instaurando um território poético autônomo.
      </div>

      <!-- 7ª linha: Botão voltar -->
      <button class="botao-voltar" id="btn-voltar-rodape">
        ↩️ Voltar para a Realidade Virtual
      </button>
    </div>
    
    <!-- JavaScript: Configuração de navegação contextual -->
    <script>
      // Detectar origem e configurar botões de voltar dinamicamente
      document.addEventListener('DOMContentLoaded', () => {
        const source = getNavigationSource();
        const mundoURL = getMundoURL(3, source); // Obra 10 pertence ao Mundo 2 (index3.html)
        
        console.log(`🖼️ Obra 10: Origem ${source.toUpperCase()} → Voltar para ${mundoURL}`);
        
        // Configurar botão do topo
        document.getElementById('btn-voltar-topo').onclick = () => {
          window.location.href = mundoURL;
        };
        
        // Configurar botão do rodapé
        document.getElementById('btn-voltar-rodape').onclick = () => {
          window.location.href = mundoURL;
        };
      });
    </script>
    
    <!-- JavaScript: PlatformDetector para detecção automática de plataformas -->
    <script src="assets/js/platform-detector.js"></script>
  </body>
